<div class="rating_container">
  <section class="star_container">
    <svg class="grey_fill" *ngFor="let n of num">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#star"></use>
    </svg>
  </section>
  <div [style.width.rem]="rating * 2 / 5" class="star_overflow">
    <section class="star_container">
      <svg class="orange_fill" *ngFor="let n of num">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#star"></use>
      </svg>
    </section>
  </div>
</div>
