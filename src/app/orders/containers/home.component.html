<app-header signin-up='msite'>
  <a class="link_search search" routerLink="/msite/search">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="8" cy="8" r="7" stroke="rgb(255,255,255)" stroke-width="1" fill="none" />
      <line x1="14" y1="14" x2="20" y2="20" style="stroke:rgb(255,255,255);stroke-width:2" />
    </svg>
  </a>

  <a [routerLink]="['/city']" class="msite_title msite-title">
    <span class="title_text ellipsis">{{msiteTitle}}</span>
  </a>
</app-header>
<nav class="msite_nav">
  <div class="swiper-container" v-if="foodTypes.length">
    <div class="swiper-wrapper">
      <div class="swiper-slide food_types_container" *ngFor="let item of foodTypes | async">
        <!-- <router-link :to="{path: '/food', query: {geohash, title: foodItem.title, restaurant_category_id: getCategoryId(foodItem.link)}}"
          v-for="foodItem in item" :key="foodItem.id" class="link_to_food"> -->
        <a *ngFor="let foodItem of item" [routerLink]="['food', geohash, foodItem.title]">
          <figure>
            <img src="{{imgBaseUrl + foodItem.image_url}}">
            <figcaption>{{foodItem.title}}</figcaption>
          </figure>
        </a>

      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <img src="../../../assets/images/fl.svg" class="fl_back animation_opactiy" v-else>
</nav>
<div class="shop_list_container">
  <header class="shop_header">
    <svg class="shop_icon">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#shop"></use>
    </svg>
    <span class="shop_header_title">附近商家</span>
  </header>
  <app-shop-list *ngIf="hasGetData" [geohash]="geohash"></app-shop-list>
</div>
<app-footer></app-footer>
